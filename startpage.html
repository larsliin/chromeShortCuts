<!DOCTYPE html>
<html>
    <head>
        <title>New Tab</title>
        <link
            href="assets/js/materialComponents/material-components-web.min.css"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="assets/css/utils.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>

    <body>
        <!-- header toolbar -->
        <div class="toolbar">
            <div class="toolbar-inner">
                <div>
                    <button
                        class="mdc-button mdc-button--raised"
                        id="btn_add_bookmark">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">Add Bookmark</span>
                    </button>
                </div>
                <div>
                    <button
                        class="mdc-button mdc-button--raised btn-settings"
                        id="btn_settings">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label"
                            ><span class="bi-gear-fill"></span
                        ></span>
                    </button>
                </div>
            </div>
        </div>
        <!-- / header toolbar -->

        <!-- folders slider -->
        <div class="folders-outer" id="folders_outer">
            <div class="folders-container" id="folders_container"></div>
        </div>
        <!-- / folders slider -->

        <button
            id="nav_arrow_left"
            class="button-reset navigation-arrow navigation-arrow-left bi-chevron-left"></button>
        <button
            id="nav_arrow_right"
            class="button-reset navigation-arrow navigation-arrow-right bi-chevron-right"></button>

        <!-- bottom navigation dots -->
        <div class="navigation-outer">
            <div
                class="navigation-header-container"
                id="navigation_header_container"></div>
            <div class="navigation-container" id="navigation_container"></div>
        </div>
        <!-- / bottom navigation dots -->

        <!-- Clearbit log credits -->
        <div class="clearbit-credit">
            <a href="https://clearbit.com">Logos provided by Clearbit</a>
        </div>
        <!-- / Clearbit log credits -->

        <!-- modal edit bookmark -->
        <div
            id="dialog_add_bookmark"
            class="mdc-dialog"
            role="alertdialog"
            aria-modal="true"
            aria-labelledby="my-dialog-label"
            aria-describedby="my-dialog-description">
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface">
                    <!-- input: folder name radio buttons -->
                    <div class="field-group">
                        <div class="mdc-form-field">
                            <div class="mdc-radio">
                                <input
                                    class="mdc-radio__native-control"
                                    type="radio"
                                    id="inp_radio_1"
                                    name="folderRadioGrp"
                                    checked />
                                <div class="mdc-radio__background">
                                    <div class="mdc-radio__outer-circle"></div>
                                    <div class="mdc-radio__inner-circle"></div>
                                </div>
                                <div class="mdc-radio__ripple"></div>
                            </div>
                            <label for="inp_radio_1">Create New Folder</label>
                        </div>
                        <div class="mdc-form-field">
                            <div class="mdc-radio">
                                <input
                                    class="mdc-radio__native-control"
                                    type="radio"
                                    id="inp_radio_2"
                                    name="folderRadioGrp" />
                                <div class="mdc-radio__background">
                                    <div class="mdc-radio__outer-circle"></div>
                                    <div class="mdc-radio__inner-circle"></div>
                                </div>
                                <div class="mdc-radio__ripple"></div>
                            </div>
                            <label for="inp_radio_2">Use Existing Folder</label>
                        </div>
                    </div>
                    <!-- / input: folder name radio buttons -->
                    <!-- input: folder name text input -->
                    <div class="field-group" id="fieldgroup_folder_text">
                        <label class="mdc-text-field mdc-text-field--filled">
                            <span class="mdc-text-field__ripple"></span>
                            <input
                                type="text"
                                id="inp_folder"
                                class="mdc-text-field__input"
                                aria-labelledby="bookmark-folder-label"
                                name="inp_folder" />
                            <span
                                class="mdc-floating-label"
                                id="bookmark-folder-label">
                                Folder name
                            </span>
                            <span class="mdc-line-ripple"></span>
                        </label>
                    </div>
                    <!-- / input: folder name text input -->
                    <!-- input: select folder dropdown -->
                    <div
                        class="field-group fieldgroup-select"
                        id="fieldgroup_folder_select">
                        <div
                            class="mdc-select mdc-select--filled demo-width-class">
                            <div
                                class="mdc-select__anchor"
                                role="button"
                                aria-haspopup="listbox"
                                aria-expanded="false"
                                aria-labelledby="demo-label demo-selected-text">
                                <span class="mdc-select__ripple"></span>
                                <span id="demo-label" class="mdc-floating-label"
                                    >Select existing folder</span
                                >
                                <span
                                    class="mdc-select__selected-text-container">
                                    <span
                                        id="demo-selected-text"
                                        class="mdc-select__selected-text"></span>
                                </span>
                                <span class="mdc-select__dropdown-icon">
                                    <svg
                                        class="mdc-select__dropdown-icon-graphic"
                                        viewBox="7 10 10 5"
                                        focusable="false">
                                        <polygon
                                            class="mdc-select__dropdown-icon-inactive"
                                            stroke="none"
                                            fill-rule="evenodd"
                                            points="7 10 12 15 17 10"></polygon>
                                        <polygon
                                            class="mdc-select__dropdown-icon-active"
                                            stroke="none"
                                            fill-rule="evenodd"
                                            points="7 15 12 10 17 15"></polygon>
                                    </svg>
                                </span>
                                <span class="mdc-line-ripple"></span>
                            </div>
                            <div
                                class="mdc-select__menu mdc-menu mdc-menu-surface mdc-menu-surface--fullwidth">
                                <ul
                                    id="inp_select_folder"
                                    class="mdc-list"
                                    role="listbox"
                                    aria-label="Select folder"></ul>
                            </div>
                        </div>
                    </div>
                    <!-- / input: select folder dropdown -->
                    <div class="field-group">
                        <label class="mdc-text-field mdc-text-field--filled">
                            <span class="mdc-text-field__ripple"></span>
                            <input
                                type="text"
                                id="inp_title"
                                class="mdc-text-field__input"
                                aria-labelledby="bookmark-title-label"
                                name="inp_title" />
                            <span
                                class="mdc-floating-label"
                                id="bookmark-title-label">
                                Bookmark Title
                            </span>
                            <span class="mdc-line-ripple"></span>
                        </label>
                    </div>
                    <div class="field-group">
                        <label class="mdc-text-field mdc-text-field--filled">
                            <span class="mdc-text-field__ripple"></span>
                            <input
                                type="text"
                                id="inp_url"
                                value="https://123.com"
                                class="mdc-text-field__input"
                                aria-labelledby="bookmark-url-label"
                                name="inp_url" />
                            <span
                                class="mdc-floating-label"
                                id="bookmark-url-label">
                                Bookmark URL
                            </span>
                            <span class="mdc-line-ripple"></span>
                        </label>
                    </div>
                    <div class="field-group">
                        <span class="bookmark preview" id="edit_image_preview">
                            <span class="bookmark-image-container">
                                <span class="bookmark-image"></span>
                            </span>
                        </span>
                        <label class="mdc-button mdc-button--outlined">
                            <span id="label_find_image"> Find Image </span>
                            <input class="inp-file" type="file" id="inp_file" />
                        </label>
                        <button
                            class="mdc-button edit-clear-image-btn ml-10"
                            id="btn_clear_image">
                            <span class="mdc-button__label"> Clear image </span>
                        </button>
                    </div>
                    <!-- edit bookmark submit/cancel buttons -->
                    <footer class="mdc-dialog__actions">
                        <div>
                            <button
                                type="button"
                                class="mdc-button mdc-dialog__button mdc-button--outlined mr-10"
                                data-mdc-dialog-action="cancel">
                                Cancel
                            </button>
                        </div>
                        <div>
                            <button
                                class="mdc-button mdc-button--raised"
                                id="btn_submit">
                                <div class="mdc-button__ripple"></div>
                                <span class="mdc-button__label">
                                    Create Bookmark
                                </span>
                            </button>
                        </div>
                    </footer>
                    <!-- / edit bookmark submit/cancel buttons -->
                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>
        <!-- / modal edit bookmark -->

        <!-- modal settings-->
        <div
            id="dialog_settings"
            class="mdc-dialog bookmark-settings"
            role="alertdialog"
            aria-modal="true"
            aria-labelledby="my-dialog-label"
            aria-describedby="my-dialog-description">
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface">
                    <header>
                        <h2>Settings</h2>
                    </header>
                    <div class="field-group">
                        <div class="mdc-form-field">
                            <div class="mdc-checkbox">
                                <input
                                    type="checkbox"
                                    class="mdc-checkbox__native-control"
                                    id="checkbox_enable_arrow_nav" />
                                <div class="mdc-checkbox__background">
                                    <svg
                                        class="mdc-checkbox__checkmark"
                                        viewBox="0 0 24 24">
                                        <path
                                            class="mdc-checkbox__checkmark-path"
                                            fill="none"
                                            d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                                    </svg>
                                    <div class="mdc-checkbox__mixedmark"></div>
                                </div>
                                <div class="mdc-checkbox__ripple"></div>
                            </div>
                            <label for="checkbox_enable_arrow_nav"
                                >Enable Arrow Navigation</label
                            >
                        </div>
                    </div>
                    <h3>Background color</h3>
                    <div class="field-group">
                        <div>
                            <span></span>
                            <input id="inp_backgroundcolor" type="color" />
                        </div>
                        <button
                            type="button"
                            class="mdc-button mdc-button--outlined mt-20"
                            id="btn_reset_background_color"
                            data-mdc-dialog-action="Reset Background Color">
                            Reset Background Color
                        </button>
                    </div>
                    <h3>Export and Import</h3>
                    <div class="field-group">
                        <label class="mdc-button mdc-button--outlined">
                            import Bookmarks
                            <input
                                class="inp-file"
                                type="file"
                                id="inp_import" />
                        </label>
                        <button
                            type="button"
                            class="mdc-button mdc-dialog__button mdc-button--outlined mt-0"
                            id="btn_export"
                            data-mdc-dialog-action="Export Bookmarks">
                            Export Bookmarks
                        </button>
                    </div>
                    <!-- settings save/cancel buttons -->
                    <footer class="mdc-dialog__actions">
                        <div>
                            <button
                                type="button"
                                class="mdc-button mdc-dialog__button mdc-button--outlined mr-10"
                                id="btn_cancel_settings"
                                data-mdc-dialog-action="cancel">
                                Cancel
                            </button>
                        </div>
                        <div>
                            <button
                                type="button"
                                class="mdc-button mdc-button--raised"
                                id="btn_update_settings">
                                <div class="mdc-button__ripple"></div>
                                <span class="mdc-button__label">Save</span>
                            </button>
                        </div>
                    </footer>
                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>
        <!-- / modal settings-->
        <script src="assets/js/materialComponents/material-components-web.min.js"></script>
        <script src="assets/js/utils.js"></script>
        <script src="assets/js/api.js"></script>
        <script src="assets/js/export.js"></script>
        <script src="assets/js/navigation.js"></script>
        <script src="assets/js/startpage.js"></script>
        <script src="assets/js/drag.js"></script>
    </body>
</html>
