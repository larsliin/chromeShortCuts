<!DOCTYPE html>
<html>
    <head>
        <title>New Tab</title>
        <link
            href="node_modules/material-components-web/dist/material-components-web.min.css"
            rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>

    <body>
        <div class="toolbar">
            <div class="toolbar-inner">
                <div>
                    <button
                        class="mdc-button mdc-button--raised"
                        id="btn_add_bookmark">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label">Add Bookmark</span>
                    </button>
                </div>
                <div>
                    <button
                        class="mdc-button mdc-button--raised btn-settings"
                        id="btn_settings">
                        <div class="mdc-button__ripple"></div>
                        <span class="mdc-button__label"
                            ><span class="bi-gear-fill"></span
                        ></span>
                    </button>
                </div>
            </div>
        </div>

        <div class="folders-outer">
            <div class="folders-container" id="folders_container"></div>
        </div>

        <div class="navigation-outer">
            <div class="navigation-container" id="navigation_container"></div>
        </div>
        <!-- modal edit bookmark -->
        <div
            id="dialog_add_bookmark"
            class="mdc-dialog"
            role="alertdialog"
            aria-modal="true"
            aria-labelledby="my-dialog-label"
            aria-describedby="my-dialog-description">
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface">
                    <div class="field-group">
                        <label class="mdc-text-field mdc-text-field--filled">
                            <span class="mdc-text-field__ripple"></span>
                            <input
                                type="text"
                                id="inp_folder"
                                class="mdc-text-field__input"
                                aria-labelledby="bookmark-folder-label"
                                name="inp_folder" />
                            <span
                                class="mdc-floating-label"
                                id="bookmark-folder-label">
                                Folder name
                            </span>
                            <span class="mdc-line-ripple"></span>
                        </label>
                    </div>

                    <div class="field-group">
                        <label class="mdc-text-field mdc-text-field--filled">
                            <span class="mdc-text-field__ripple"></span>
                            <input
                                type="text"
                                id="inp_title"
                                class="mdc-text-field__input"
                                aria-labelledby="bookmark-title-label"
                                name="inp_title" />
                            <span
                                class="mdc-floating-label"
                                id="bookmark-title-label">
                                Bookmark Title
                            </span>
                            <span class="mdc-line-ripple"></span>
                        </label>
                    </div>

                    <div class="field-group">
                        <label class="mdc-text-field mdc-text-field--filled">
                            <span class="mdc-text-field__ripple"></span>
                            <input
                                type="text"
                                id="inp_url"
                                value=""
                                class="mdc-text-field__input"
                                aria-labelledby="bookmark-url-label"
                                name="inp_url" />
                            <span
                                class="mdc-floating-label"
                                id="bookmark-url-label">
                                Bookmark URL
                            </span>
                            <span class="mdc-line-ripple"></span>
                        </label>
                    </div>

                    <div class="field-group">
                        <label class="mdc-button mdc-button--outlined">
                            Find Image
                            <input class="inp-file" type="file" id="inp_file" />
                        </label>
                    </div>
                    <footer class="mdc-dialog__actions">
                        <button
                            type="button"
                            class="mdc-button mdc-dialog__button mdc-button--outlined mr-10"
                            data-mdc-dialog-action="cancel">
                            Cancel
                        </button>
                        <button
                            class="mdc-button mdc-button--raised"
                            id="btn_submit">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">
                                Create Bookmark
                            </span>
                        </button>
                    </footer>
                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>

        <!-- modal settings-->
        <div
            id="dialog_settings"
            class="mdc-dialog"
            role="alertdialog"
            aria-modal="true"
            aria-labelledby="my-dialog-label"
            aria-describedby="my-dialog-description">
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface">
                    <header><h3>Settings</h3></header>
                    <footer class="mdc-dialog__actions">
                        <button
                            type="button"
                            class="mdc-button mdc-dialog__button mdc-button--outlined mr-10"
                            data-mdc-dialog-action="cancel">
                            Cancel
                        </button>
                        <button
                            class="mdc-button mdc-button--raised"
                            id="btn_update_settings">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">
                                Update Settings
                            </span>
                        </button>
                    </footer>
                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>
        <script src="node_modules/material-components-web/dist/material-components-web.min.js"></script>
        <script src="assets/js/api.js"></script>
        <script src="assets/js/startpage.js"></script>
    </body>
</html>
